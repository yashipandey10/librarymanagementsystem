<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/admin.css" />
    <link rel="stylesheet" href="./style/loginstyle.css" ">

    <title>Document</title>
  </head>
  <body>
    <nav class="navigation">
        <a href="" class="navbar"><img src="./logo/logo.jpeg" alt="" width="40" height=40" class="logo"> </a>
        <ul class="list">
          <li class="list-elements"><a href="http://127.0.0.1:5500/index.html" class="nav-links">Home</a></li>
          <li class="list-elements"><a href="http://127.0.0.1:5500/contact.html" class="nav-links">Contact</a></li>
        </ul>
    </nav>
    <div class="add-book">
        <h3>ADD NEW BOOK</h3>
      <label>Books title</label>
      <input type="text" id="title-input" /><br />
      <label>Cover page</label>
      <input type="file" accept="image/*" id="image-input" /><br />
      <label for="">Genre</label>
      
      <select name="select" id="genre-input">
        <option value="" selected disabled>select the genre</option>
        <option>Action & Adventure</option>
        <option>Biography</option>
        <option>Mystery</option>
        <option>Horror</option>
        <option>Thriller & Suspense</option>
        <option>Historical fiction</option>
        <option>folktales</option>
        <option>self-help</option>
        <option>Romance</option>
        <option>History</option>
        <option>True crime</option>
        <option>Religion & Spirituality</option>
      </select>
      <br><br>
      <button type="submit" onclick="add()"style="border-radius:15px;">Add book</button>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditForm()">&times;</span>
        <h2>Edit Book</h2>
        <form id="edit-book-form">
          <input type="hidden" id="edit-book-id" />
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" placeholder="Title" />
          <label for="edit-genre">Genre:</label>
          <select name="edit-genre" type="text" id="edit-genre" placeholder="Genre" />
          <option value="" selected disabled>select the genre</option>
          <option>Action & Adventure</option>
          <option>Biography</option>
          <option>Mystery</option>
          <option>Horror</option>
          <option>Thriller & Suspense</option>
          <option>Historical fiction</option>
          <option>folktales</option>
          <option>self-help</option>
          <option>Romanace</option>
          <option>History</option>
          <option>True crime</option>
          <option>Religion & Spirituality</option>
        </select>
          <label for="edit-image">Image:</label>
          <input type="file" id="edit-image" accept="image/*" />
          <button type="button" onclick="saveEdit()">Save</button>
        </form>
      </div>
    </div>
    <table style="border: 1px" id="tbl-shw"></table>
    <script src="/script/admin.js"></script>
  </body>
</html>
