<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Hammersmith+One&family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Bona Nova SC", serif;
        font-weight: 400;
        font-style: normal;
        background-color: #D9E8D2;
    }
    .form-label{
        color: black;
    }  
</style>
<body>
    <div class="mb-3" style="display: inline-block; border: 2px solid black; padding: 2rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); border-radius: 2rem; background-color: #A3C6A0;">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" id="user" required>
        <label for="" class="form-label" style="margin-top: 0.5rem;">Password</label>
        <input type="password" class="form-control" id="pw" minlength="8" required>
        <button type="button" class="btn btn-dark" style="margin-top: 1rem; margin-left: 4rem; background-color: #28282B;" onclick="fun()">Login</button>
    </div>
    <script src="script/login.js"></script>
</body>
</html>
