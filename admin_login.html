<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #D9E8D2;
    }
    .form-label{
        color: black;
    }  
</style>
<body>
    <div class="mb-3" style="display: inline-block; border: 2px solid black; padding: 2rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); border-radius: 2rem; background-color: #A3C6A0;">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" id="user" required>
        <label for="" class="form-label" style="margin-top: 0.5rem;">Password</label>
        <input type="password" class="form-control" id="pw" minlength="8" required>
        <button type="button" class="btn btn-dark" style="margin-top: 1rem; margin-left: 4rem; background-color: #28282B;" onclick="fun()">Login</button>
    </div>
    <script src="script/login.js"></script>
</body>
</html>
